<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highlight Words</title>
  </head>
  <body>
    <h1>Highlight Words Example</h1>
    <input id="wordInput" placeholder="Type words here..."></input>
    <button id="button" onclick="highlightWords()">Search</button>
    <p id="dummyText">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor
      incididunt ut labore et dolore magna aliqua.
    </p>

    <script type="module">
      import {
        markText,
        unMarkText,
      } from "./highlightWords.js";

      const searchbox = document.getElementById('wordInput');
      const button = document.getElementById('button');
      searchbox.addEventListener('keyup', function (event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        button.click();
                        searchbox.blur();
                        searchbox.focus();
                    }
                });

      window.highlightWords = function () {
        const input = document.getElementById("wordInput").value;
        const words = input.split(" ");
        unMarkText(document);
        words.forEach((word) => {
          markText(document, word);
        });
      };
    </script>
  </body>
</html>
