<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Words</title>
    <script src="https://cdn.jsdelivr.net/gh/harcokuppens/highlight-words/highlightWords.js"></script>
</head>
<body>
    <h1>Highlight Words Example</h1>
    <textarea id="wordInput" placeholder="Type words here..."></textarea>
    <button onclick="highlightWords()">Search</button>
    <p id="dummyText">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>

    <script>
        function highlightWords() {
            const input = document.getElementById('wordInput').value;
            const words = input.split(' ');
            unMarkText(document);
            words.forEach(word => {
                markText(document, word);
            });
        }
    </script>
</body>
</html>
